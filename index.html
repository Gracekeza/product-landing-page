<body>
   <div class="container-fluid header-fixed position-fixed">
        <header id="header" class="row">
            <div class="col-md-3 col-lg-3 col-sm-12 my-3">
                <img id="header-img" src="./images/product-landing-page-logo.png" class="col-12" alt="">
            </div>
            <div class="col-md-9 col-sm-12 my-3">
                <nav id="nav-bar" class="d-flex flex-row-reverse ">
                    <a class="nav-link fw-bold text-dark" href="#pricing">Pricing</a>

    </div>

    <div class="container marged-top">
        <h3 class="text-center">Handcrafted, home-made masterpieces</h3>
        <form method="post" id="form" action="https://www.freecodecamp.com/email-submit">
            <div class="col-md-5 mx-auto my-4">
                <input name="email" type="email" id="email" placeholder="Please enter your email" class="form-control">

            <div class="col-md-3 mx-auto text-center">
                <input type="submit" id="submit" class="btn btn-warning text-uppercase fw-bold" value="Get started">
            </div>
        </form>
    </div>
